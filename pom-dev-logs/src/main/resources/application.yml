#### jar-dependency
server:
  port: 8084

spring:
  profiles:
    active: dev
  mvc:
    static-path-pattern: /static/**
  resources:
    static-locations: classpath:/META-INF/resources,classpath:/resources,classpath:/static,classpath:/public
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
    converters:
      preferred-json-mapper: fastjson

---
spring:
  profiles: uat


logging:
  level: debug
  file: logs/access.log
  
---
spring:
  profiles: dev

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
        trace: false
